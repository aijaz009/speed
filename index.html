<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Speed Test</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold text-center mb-4">Internet Speed Test</h1>
        <div id="results" class="text-center mb-4">
            <p id="pingResult">Ping: <span id="pingValue">0</span> ms</p>
            <p id="downloadResult">Download: <span id="downloadValue">0</span> Mbps</p>
            <p id="uploadResult">Upload: <span id="uploadValue">0</span> Mbps</p>
        </div>
        <button id="startTest" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Start Test</button>
        <div id="status" class="text-center mt-4"></div>
    </div>

    <script src="speedTest.js"></script>
</body>
</html>
